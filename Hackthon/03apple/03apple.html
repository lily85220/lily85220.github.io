    <script>        
    //宣告        
    const productList = [
        {
            name: 'iPhone 13',
                price: 22900,
                    mainImg: 'https://picsum.photos/id/684/600/400',
                        colorList: [
                            { name: '紅色', color: '#ff0000', img: 'https://janstockcoin.com/wp-content/uploads/2021/06/pexels-photo-747964-scaled.jpeg' },
                            { name: '綠色', color: '#00ff00', img: 'https://img.win3000.com/m00/55/8b/6bf1b0e0f4a0f47c7660e80a28363460_c_345_458.jpg' },
                            { name: '藍色', color: '#0000ff', img: 'https://picsum.photos/id/714/600/400' },
                        ],
                            spec: [
                                {
                                    name: '容量',
                                    specDetail: [
                                        {
                                            name: '128GB',
                                            fit: 0
                                        },
                                        {
                                            name: '256GB',
                                            fit: 3500
                                        },
                                        {
                                            name: '512GB',
                                            fit: 10500
                                        }
                                    ]
                                },
                                {
                                    name: '連線能力',
                                    specDetail: [
                                        {
                                            name: 'WI-FI',
                                            fit: 0
                                        },
                                        {
                                            name: 'WI-FI + 行動網路',
                                            fit: 5000
                                        },
                                    ]
                                }
                            ]
        }
    ]
        //DOM        
        const navbar = document.querySelector('.nav-bar')
        const productType = document.querySelector('.product-type')
        const priceTop = document.querySelector('.price-top')
        const productName = document.querySelector('.product-name')
        const productImg = document.querySelector('.product-img')
        const colorAreaBtn = document.querySelector('[aria-controls="panelsStayOpen-color"]')
        const colorArea = document.querySelector('.color-area')
        const accordionBox = document.querySelector('.accordion')
        //window.onload  

        window.onload = function() {
        showNavbar()
        selectProduct(productList[0])
    }
        //function        
        function showNavbar() {
        const list = productList.map(p => p.name)
        list.forEach((p, index) => {
            const li = document.createElement('li')
            const a = document.createElement('a')
            a.innerText = p
            a.href = `#${p}`
            a.classList.add('btn', 'btn-dark', 'product')
            a.onclick = function () {
                selectProduct(productList[index])
                
            }
            li.appendChild(a)
            navbar.appendChild(li)
        })
    }
        function selectProduct(product) {
            productType.innerText = product.name
            productName.innerText = product.name
            productImg.src = product.mainImg
            priceTop.innerText = `$${product.price}`            
            
            //color            
            product.colorList.forEach(item => {
            const div = document.createElement('div')
            div.classList.add('col-6', 'mb-3')
            const btn = document.createElement('button')
            btn.classList.add('btn', 'color-btn', 'w-100')
            btn.onclick = function(){
                productImg.src = item.img
                colorAreaBtn.innerText = item.name
                colorAreaBtn.click()
            }
            const btnDiv = document.createElement('div')
            btnDiv.classList.add('py-4', 'd-flex', 'flex-column', 'justify-content-center', 'align-items-center')
            const i = document.createElement('i')
            i.classList.add('fas', 'fa-circle')
            i.style.color = item.color
            const span = document.createElement('span')
            span.classList.add('color-name')
            span.innerText = item.name
            btnDiv.appendChild(i)
            btnDiv.appendChild(span)
            btn.appendChild(btnDiv)
            div.appendChild(btn)
            colorArea.appendChild(div)
        })

        
    //spec
        product.spec.forEach(item => {
        const accordingItem = document.createElement("div")
        accordingItem.classList.add("accordion-item")
        const accordingTitle = document.createElement("h2")
        accordingItem.classList.add("accordion-header")
        const accordingButton = document.createElement("button")
        accordingButton.innerText = item.name
        accordingButton.classList.add("accordion-button")
        accordingButton.setAttribute("type", "button")
        accordingButton.setAttribute("data-bs-toggle", "collapse")
        accordingButton.setAttribute("data-bs-target", `#panelsStayOpen-${item.name}`)
        accordingButton.setAttribute("aria-expanded", "true")
        accordingButton.setAttribute("aria-controls", `#panelsStayOpen-${item.name}`)
        
        accordingTitle.appendChild(accordingButton)

        const accordingContent = document.createElement("div")

        accordingContent.setAttribute("id", `#panelsStayOpen-${item.name}`)
        accordingContent.classList.add("according-collapse", "collapse", "show")
        const accordingBody = document.createElement("div")
        accordingBody.classList.add("according-body")
        const h5 = document.createElement("h5")
        const strong = document.createElement("strong")
        strong.innerText = item.name
        h5.appendChild(strong)

        const specDiv = document.createElement("div")
        specDiv.classList.add("row")
        item.specDetail.forEach(specItem => {
            const div = document.createElement("div")
            div.classList.add("col-6", "mb-3")
            const btn = document.createElement("button")
            btn.classList.add("btn", "w-100")
            btn.setAttribute("fit", specItem.fit)
            btn.setAttribute("selected", "false")
            const btnDiv = document.createElement("div")
            btnDiv.classList.add("py-4", "d-flex", "flex-column", "justify-content-center", "align-items-center")
            const p = document.createElement("p")
            p.classList.add()
            p.innerText = specItem.name
            const span = document.createElement("span")
            span.classList.add("fit")
            span.innerText = `NT$${product.price + specItem.fit}`
            btnDiv.appendChild(p)
            btnDiv.appendChild(span)
            btn.appendChild(btnDiv)
            div.appendChild(btn)
            specDiv.appendChild(div)
        })
        accordingBody.appendChild(h5)
        accordingBody.appendChild(specDiv)
        accordingContent.appendChild(accordingBody)
        accordingItem.appendChild(accordingTitle)
        accordingItem.appendChild(accordingContent)
        accordionBox.appendChild(accordingItem)
    })
    function showPrice(product){
        const selectedFits = Array.from(document.querySelectorAll("[fit][selected='true']"))
        const money = selectedFits.length > 0 ? selectedFits.map(x => parseInt(x.getAttributeNode("fit").value)).reduce((a, b) => a+b) : 0
        priceTop.innerText = `$${product.price + money}`
    }
    }

    
    </script>
