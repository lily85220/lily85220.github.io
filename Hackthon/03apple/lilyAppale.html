        //DOM
        const navBar = document.querySelector(".nav-bar")
        const productTopType = document.querySelector(".product-top-type")
        const productTopPrice = document.querySelector(".product-top-price")
        const productName = document.querySelector(".product-name")
        const productImg = document.querySelector(".product-img")
        const formatTitleColor = document.querySelector(".format-title-color")
        const colorArea = document.querySelector(".color-area")
        const format = document.querySelector(".format")
        const info = document.querySelector(".info")
        const specGroup = document.querySelector('.spec-group')
        
        //window.onload
        window.onload = function(){
            showNav()
            selectProduct(productList[0])
        }
        //nav產品列表
        const products = productList.map((x) => x.name)
        function showNav(){
            products.forEach((x, index) => {
                const li = document.createElement("li")
                const a = document.createElement("a")
                a.classList.add("product", "btn", "btn-dark", "py-3")
                a.innerText = x
                a.herf = `#${x}`
                a.addEventListener("click", () => {
                    // colorArea.remove()
                    // document.querySelector(".container").reload()
                    // colorDiv.querySelectorAll("button").forEach(btn => btn.remove())
                    // colorDiv.remove()
                    // location.reload()
                    // setTimeout(selectProduct(productList[index]),500)
                    colorArea.innerHTML = ''
                    specGroup.innerHTML = ''
                    selectProduct(productList[index])
                    
                })
                li.appendChild(a)
                navBar.appendChild(li)
            })
        }
        
        //選擇產品 讓畫面出現該產品
        function selectProduct(product){
            info.classList.add("border-bottom")
            productTopType.innerText = product.name
            productTopPrice.innerText = `NT$${product.price}起`
            productImg.src = product.mainImg
            productName.innerText = `購買${product.name}`
            formatTitleColor.innerText = "選擇外觀。"
            //color
            product.colorList.forEach(item => {
                const formatItem = document.querySelector(".format-item")
                formatItem.classList.add("border-bottom")
                const colorDiv = document.createElement("div")
                colorDiv.classList.add("col-6", "mb-3")
                const btn = document.createElement("button")
                btn.classList.add("btn", "color-btn", "w-100", "border")
                btn.addEventListener("click", function(){
                    colorArea.querySelectorAll(".btn").forEach((b) => {
                        b.setAttribute('selected', 'false')
                    })
                    btn.setAttribute('selected', 'true')
                    productImg.src = item.img
                })
                const div = document.createElement("div")
                div.classList.add("py-4", "d-flex", "flex-column", "justify-content-center", "align-items-center")
                const i = document.createElement("i")
                i.classList.add("fas", "fa-circle", "fs-1", "mb-1")
                const span = document.createElement("span")
                i.style.color = item.color
                span.innerText = item.name
                div.appendChild(i)
                div.appendChild(span)
                btn.appendChild(div)
                colorDiv.appendChild(btn)
                colorArea.appendChild(colorDiv)
            })

            //spec
            product.spec.forEach((item) => {
                const specDiv = document.createElement("div")
                specDiv.classList.add("format-item", "py-3", "border-bottom")
                const h2 = document.createElement("h2")
                h2.classList.add("format-title-spec", "fs-5", "fw-bold", "my-3")
                const bodyDiv = document.createElement("div")
                bodyDiv.classList.add("format-body-spec")
                const rowDiv = document.createElement("div")
                rowDiv.classList.add("row", "spec-area")
                
                h2.innerText = `選擇${item.name}。`

                item.specDetails.forEach((detail) => {
                    const colDiv = document.createElement("div")
                    colDiv.classList.add("col-6", "mb-3")
                    const btn = document.createElement("button")
                    btn.classList.add("btn", "fit-btn", "w-100", "border")
                    btn.setAttribute('fit', detail.fit)
                    btn.setAttribute('selected', 'false')
                    btn.onclick = function(){
                        rowDiv.querySelectorAll(".btn").forEach((b) => {
                            b.setAttribute('selected', 'false')
                            b.querySelector("span").innerText = `NT$${parseInt(product.price) + parseInt(b.getAttribute("fit"))}起`
                        })
                        btn.setAttribute('selected', 'true')
                        showPrice(product)
                    }
                    const div = document.createElement("div")
                    div.classList.add("py-4", "d-flex", "flex-column", "justify-content-center", "align-items-center")
                    const p = document.createElement("p")
                    p.classList.add("spec-val", "fs-3", "fw-bold")
                    const span = document.createElement("span")
                    span.classList.add("fit")
                    p.innerText = detail.name
                    span.innerText = `NT$${product.price + detail.fit}起`
                    div.appendChild(p)
                    div.appendChild(span)
                    btn.appendChild(div)
                    colDiv.appendChild(btn)
                    rowDiv.appendChild(colDiv)
                })
                bodyDiv.appendChild(rowDiv)
                specDiv.appendChild(h2)
                specDiv.appendChild(bodyDiv)
                specGroup.appendChild(specDiv)
            })
            //function
            function showPrice(product){
                let totalPrice = product.price
                let fits =  document.querySelectorAll("[selected='true']")
                // let totalPrice = product.price
                fits.forEach((fit) => {
                    if(fit.getAttribute("fit") !== null){
                        totalPrice += parseInt(fit.getAttribute("fit"))
                    }
                })
                productTopPrice.innerText = `NT$${totalPrice}`
            }
        }
