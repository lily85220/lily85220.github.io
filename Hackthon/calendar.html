    <script>
        
        const monthList = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December']
        const dateContainer = document.querySelector('.date-container')
        createContainer()
        let dateBoxs
        const year = document.querySelector('.year')
        const month = document.querySelector('.month')
        const noteContent = document.querySelector('.note-content')
        const now = new Date()
        let nowYear = now.getFullYear()
        let today
        const nowMonth = now.getMonth()
        const todayId = `${now.getFullYear()}-${now.getMonth() + 1}-${now.getDate()}`
        const modalBtn = document.querySelector('.modal-footer-btn')
        const addTitle = document.querySelector('.add-title')
        const modalTime = document.querySelector('.modal-time')
        const modalColor = document.querySelector('.modal-color')
        const yesBtn = document.querySelector('.yes')
        const changeMonth = document.querySelector('.change-month')
        window.onload = function(){
            showDateBox(nowMonth)
            showTodoItem()
            dateContainer.addEventListener('click', function(event){
                if(event.target.classList.contains('date')){
                    modalBtn.onclick = collectAndShowInfo.bind(event, event.target.parentNode)
                }else if(event.target.classList.contains('bg')){
                    modalBtn.onclick = collectAndShowInfo.bind(event, event.target)
                }else if(event.target.classList.contains('todo-item')){
                    yesBtn.onclick = deleteSch.bind(event, event.target)
                }
            })
            changeMonth.addEventListener('click', function(){
                if(event.target.classList.contains('fa-angle-left')){
                    changeLeft()
                }else if(event.target.classList.contains('fa-angle-right')){
                    changeRight()
                }
            })
        }

        function createContainer(){
            for(let i = 0; i < 6;i++){
                let dateRow = document.createElement('div')
                let dateBox
                dateRow.classList.add('date-row', 'd-flex')
                for(j = 0; j < 7; j++){
                    dateBox = document.createElement('div')
                    dateBox.classList.add('date-box', 'col')
                    dateRow.appendChild(dateBox)
                }
                dateContainer.appendChild(dateRow)
            }
        }

        function showDateBox(sMonth){
            //知道開頭是禮拜幾
            //知道幾天
            //從第[開頭]的dateboxs開始幾天個p
            dateBoxs = document.querySelectorAll('.date-box')
            year.innerText = nowYear
            month.innerText = monthList[sMonth]
            let start = new Date(nowYear, sMonth, 1).getDay()
            let getNextMonth = new Date(nowYear, sMonth + 1, 0)
            let days = getNextMonth.getDate()
            for(let i = start; i < start + days; i++){
                dateBoxs[i].classList.add('bg')
            }
            document.querySelectorAll('.bg').forEach((box, index) => {
                let p = document.createElement('p')
                p.classList.add('date')
                p.innerText = index + 1
                box.setAttribute('id', `${nowYear}-${sMonth + 1}-${index + 1}`)
                box.setAttribute('data-bs-toggle', 'modal')
                box.setAttribute('data-bs-target', '#scheduleModal')
                box.setAttribute('style', 'overflow-y:auto;')
                if(box.id == todayId) box.classList.add('today')
                box.onclick = changeModalContent
                box.appendChild(p)
            })
        }

        function changeModalContent(){
            let title = document.querySelector('.modal-title')
            title.innerText = this.id + " 行程"
        }

        //存localstorage
        function collectAndShowInfo(target){
            let addTitle = document.querySelector('.add-title')
            let modalTime = document.querySelector('.modal-time')
            let modalColor = document.querySelector('.modal-color')
            let info
            console.log(localStorage.getItem(target.id))
            if(addTitle.value.length === 0){
                return
            }
            let span = document.createElement('span')
            span.classList.add('todo-item', 'd-block', 'px-2')
            if(!localStorage.getItem(target.id)){
                info = {
                    id: target.id,
                    todoList:[
                        {
                            time: modalTime.value,
                            todo: addTitle.value,
                            color: modalColor.value
                        }
                    ] 
                }
                localStorage.setItem(target.id, JSON.stringify(info))
            }else{
                info = JSON.parse(localStorage.getItem(target.id))
                let todo = {
                    time: modalTime.value,
                    todo: addTitle.value,
                    color: modalColor.value
                }
                info.todoList.push(todo)
                localStorage.setItem(target.id, JSON.stringify(info))
            }
            
            span.setAttribute('style', `color: ${modalColor.value}`)
            span.setAttribute('data-bs-toggle', 'modal')
            span.setAttribute('data-bs-target', '#deleteModal')
            span.innerText = modalTime.value + addTitle.value
            target.appendChild(span)
            addTitle.value = ''
            modalTime.value = '--:--'
        }

        //取localstorage，重新整理依舊會出現畫面
        function showTodoItem(){
            for (let i = 0; i < localStorage.length; i++) {
                let item = JSON.parse(localStorage.getItem(localStorage.key(i)))
                if(document.getElementById(item.id)){
                    let box = document.getElementById(item.id)
                    console.log(item.id)
                    item.todoList.forEach(todo => {
                        let span = document.createElement('span')
                        span.classList.add('todo-item', 'd-block', 'px-2')
                        span.setAttribute('style', `color: ${todo.color}`)
                        span.setAttribute('data-bs-toggle', 'modal')
                        span.setAttribute('data-bs-target', '#deleteModal')
                        span.innerText = todo.time + todo.todo
                        box.appendChild(span)
                    })
                }
            }
        }

        //刪除行程
        function deleteSch(span){
            let item = JSON.parse(localStorage.getItem(span.parentNode.id))
            if(item.todoList.length > 1){
                item.todoList = item.todoList.filter(todo => {
                    return todo.time + todo.todo != span.innerText
                })
                // let deleteTarget = item.todoList.filter(todo => todo.time + todo.todo === span.innerText)
                localStorage.setItem(item.id, JSON.stringify(item))
            }else{
                localStorage.removeItem(item.id,)
            }
            span.remove()
        }

        function getNowMonth(){
            return monthList.indexOf(month.innerText)
        }
        //更改月份
        //複層設監聽器 清空HTML 抓到現在的年月 月份+1 或 -1當成參數傳入
        function changeLeft(){
            dateContainer.innerHTML = ''
            createContainer()
            let newMonth = getNowMonth()
            if(newMonth === 0) {
                newMonth = 12
                nowYear -= 1
            }
            showDateBox(newMonth - 1)
            showTodoItem()
        }
        function changeRight(){
            dateContainer.innerHTML = ''
            createContainer()
            let newMonth = getNowMonth()
            if(newMonth === 11) {
                newMonth = -1
                nowYear += 1
            }
            showDateBox(newMonth + 1)
            showTodoItem()
        }
    </script>
